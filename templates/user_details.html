<%inherit file="base.html" />
<script type="text/javascript">
    $(document).ready(function() {
	$('#user_form_submit').bind('click', window.submit_user_detail_form);
    });
</script>
<div class="container-fluid">
    <div class="row-fluid">
	<div class="span12">
	    <h2>Almost Done! Just some more details.</h2>
	</div>
    </div>
    <div class="span12">
	<div class="span12">
	    <hr style="padding-bottom: 20px;">
	</div>
    </div>
    <div class="row-fluid">
	<div class="span12">
	    <div class="form-horizontal" method="POST" style="min-height: 400px;">
		<div class="control-group">
		    <label class="control-label" for="name" style="text-align: right; margin-top: 7px;">Name</label>
		    <div class="controls" style="text-align: left;">
			<input type="text" id="name" class="input-xxlarge" style="height: 35px;" name="name" placeholder="e.g. Siddharth Saha" value="${name}"/>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="business_name" style="text-align: right; margin-top: 7px;">Name of Business</label>
		    <div class="controls" style="text-align: left;">
			<input type="text" id="business_name" class="input-xxlarge" style="height: 35px;" name="business_name" placeholder="e.g. PayMe Inc." value="${business_name}"/>
		    </div>
		</div>
		<div class="control-group">
		    <label class="control-label" for="terms_url" style="text-align: right; margin-top: 7px;">Terms &amp; Conditions URL</label>
		    <div class="controls" style="text-align: left;">
			<input type="text" id="terms_url" class="input-xxlarge" style="height: 35px;" name="terms_url" placeholder="e.g. http://payme.com/terms" value="${terms_url}"/>
		    </div>
		</div>
		<div class="control-group">
		    <div class="controls">
			<button id="user_form_submit" name="user_form_submit" class="btn btn-info btn-large" value="Save" data-loading-text="Saving...">
			    <i class="icon-ok icon-white"></i> Save
			</button>
			<a href="#" class="btn btn-large" style="margin-left: 10px;">Skip this time</a>
		    </div>
		</div>
	    </div>
	</div>
    </div>
</div>
